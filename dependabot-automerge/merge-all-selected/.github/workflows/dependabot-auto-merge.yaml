name: "Dependabot auto approve and merge specific packages"
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - master

permissions:
  pull-requests: read
  contents: read

jobs:
  dependabot_auto_merge:
    uses: simplybusiness/github-action-reusable-workflows/.github/workflows/dependabot-auto-approve-and-merge-specific-packages.yaml@v1
    with:
      pr_url: ${{ github.event.pull_request.html_url }}
      package_list: $NaN
      actor: ${{ github.actor }}
    secrets:
      github-token: ${{ secrets.SB_DEPENDABOT_REPO_TOKEN }}
